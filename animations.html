<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sunset{
            margin-top: 15%;
            margin-left:30%;
            position:absolute;
        }
        body{
            background-color: black;
        }
        img{
            height:300px;
            width:500px;
        }
        .absolute{
            position: absolute;
            margin-top: 8%;
            margin-left: 5%;
        }
        .front{
            height:150px;
            width:150px;
            border-radius:75px;
            background-color: orange;
            position: absolute;
            top: 300px;
            left: 620px;
            z-index: 2000;
        }
        .back{
            height:150px;
            width:150px;
            border-radius:75px;
            background-color: yellow;
            position: relative;
            left: 607px;
            top:290px;
        }
        .back{
            animation: container 2s linear infinite normal;
            position:relative;
        }
        @keyframes container{
            0%{
                animation-duration: 2s;
                animation-iteration-count: infinite;
                height:130px;
                width:130px;
                
            }
            10%{
                animation-duration: 2s;
                animation-iteration-count: infinite;
                height:140px;
                width:140px;
            }
            20%{
               animation-duration: 2s;
                animation-iteration-count: infinite;
                height:140px;
                width:140px;
        
            }
            40%{
                animation-duration: 2s;
                animation-iteration-count: infinite;
                height:140px;
                width:140px;
                
            }
            100%{
                animation-duration: 2s;
                animation-iteration-count: infinite;
                height:150px;
                width:150px;  
            }
            from{
                top:320px;
                left:590px;
            }
            to{
                top:300px;
                left:620px;
                height:150px;
                width:150px;
                position:absolute;
                box-shadow: 5px 5px 10px 15px yellow;  
            }
        }
    </style>
</head>
<body>
    <div class="sunset">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDXTNJ36gy987nBof73N7gFP8JncRKmKCTTQ&s" alt="orange hour" class="relative">
    </div>
    <div>
        <div class="front"></div>
        <div class="back"></div>
        
    </div>
</body>

</html>
