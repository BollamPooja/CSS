<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:black;
        }
        p{
            height:20px;
            width:20px;
            border-top:1px solid #01e806;
            margin:auto;
            box-shadow:2px 3px 15px 4px #01e806;
            border-radius:5px;
            text-align:center;
            padding:5px;
            text-shadow: -2px -3px 2px #01e806;
        }
        h6{
            height:30px;
            width:30px;
            text-align:center;
            margin:auto;
            border-radius:10px;
            border-top:1px solid #01cc08;
            padding:8px;
            box-shadow:4px 6px 20px 6px #01cc08;
            text-shadow: -3px -5px 4px #01cc08;
        }
        h5{
            height:40px;
            width:40px;
            text-align:center;
            margin:auto;
            border-radius:15px;
            border-top:1px solid #01b305;
            padding:10px;
            box-shadow:4px 6px 20px 6px #01b305;
            text-shadow: -6px -7px 6px #01b305;
            border-top: 10px;
        }
        h4{
            height:50px;
            width:50px;
            text-align:center;
            margin:auto;
            border-radius:20px;
            border-top:1px solid #019904;
            padding:15px;
            box-shadow:6px 8px 20px 6px #019904;
            text-shadow: -8px -9px 8px #019904;
        }
        h3{
            height:60px;
            width:60px;
            text-align:center;
            margin:auto;
            border-radius:25px;
            border-top:1px solid #018004;
            padding:20px;
            box-shadow:8px 10px 20px 6px #018004;
            text-shadow: -10px -11px 10px #018004;
    
        }
        h2{
            height:70px;
            width:70px;
            text-align:center;
            margin:auto;
            border-radius:30px;
            border-top:1px solid #006803; 
            padding:25px;
            box-shadow:10px 12px 20px 6px #006803;
            text-shadow: -12px -13px 12px #006803;
            
        }
        h1{
            height:80px;
            width:80px;
            text-align:center;
            margin:auto;
            border-radius:35px;
            border-top:1px solid  #004d02;
            padding:30px;
            box-shadow:12px 14px 20px 6px #004d02;
            text-shadow: -14px -15px 14px #004d02;
        }
    </style>
</head>
<body>
    <p></p>
    <h6></h6>
    <h5></h5>
    <h4></h4>
    <h3></h3>
    <h2></h2>
    <h1></h1>
</body>
</html>
